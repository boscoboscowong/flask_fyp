{% extends  'template.html' %}
{% set active_page='reserve' %}

{% block body %}
    <div class="row">
    <!--left hand side-->
        <!--preference panel-->
        <div class="col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <svg class="glyph stroked checkmark">
                        <use xlink:href="#stroked-checkmark"/></svg>Preference
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group" id="file_type">
                            <label>Region</label>
                            <select class="form-control" name="region">
                                <option id="HKI" name="HKI">HK Island</option>
                                <option id="KLN" name="KLN">Kowloon</option>
                                <option id="NT" name="NT">NT</option>
                            </select>
                        </div>
                        <hr>
                        <div class="form-inline">
                            <div class="col-lg-6">
                                <div class="input-group date">
                                    <label>Date From</label>
                                    <input type="date" class="form-control" id="date_from" name="date_from"/>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group date">
                                    <label>Date To</label>
                                    <input type="date" class="form-control" id="date_to" name="date_to"/>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-inline">
                            <br><hr>
                            <div class="col-lg-6">
                                <div class="form-group" id="min_price">
                                    <label>Min Price</label>
                                    <select class="form-control" name="min_price">
                                        <option>< 1500</option>
                                        <option>1500 - 3500</option>
                                        <option>3500 - 5500</option>
                                        <option>> 5500</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group" id="max_price">
                                    <label>Max Price</label>
                                    <select class="form-control" name="max_price">
                                        <option>< 1500</option>
                                        <option>1500 - 3500</option>
                                        <option>3500 - 5500</option>
                                        <option>> 5500</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--/preference panel-->

        <!--result panel-->
            <div class="panel panel-info">
                <div class="panel-heading">
                   <svg class="glyph stroked tag">
                       <use xlink:href="#stroked-tag"/></svg>Quicksearch
                </div>
                <div class="panel-body">

                </div>
            </div>
        <!--/result panel-->
        </div>
    <!--/left hand side-->

    <!--right hand side-->
        <div class="col-lg-6">
            <div id="map-canvas"></div>
        </div>
    <!--right hand side-->
    </div>
{% endblock %}

{% block external_js %}
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script>
            function init_map() {
                var var_location = new google.maps.LatLng(22.2863939, 114.1515148);

                var var_mapoptions = {
                    center: var_location,
                    zoom: 18
                };

                var var_marker = new google.maps.Marker({
                    position: var_location,
                    map: var_map,
                    title: "Venice"
                });

                var var_map = new google.maps.Map(document.getElementById("map-canvas"),
                        var_mapoptions);

                var_marker.setMap(var_map);

            }

            google.maps.event.addDomListener(window, 'load', init_map);

        </script>
{% endblock %}
