{% extends  'template.html' %}
{% set active_page='reserve' %}


{% block external_css %}
    <link href="{{ url_for('static', filename='css/datepicker.min.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="row">
    <!--left hand side-->
        <!--preference panel-->
        <div class="col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <svg class="glyph stroked checkmark">
                        <use xlink:href="#stroked-checkmark"/></svg>Preference
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group" id="file_type">
                            <label>Region</label>
                            <select required class="form-control" name="region" >
                                <option selected disabled>{{ session['region'] }}</option>
                                <option>HK Island</option>
                                <option>Kowloon</option>
                                <option>NT</option>
                            </select>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Business Mode</label>
                            <select required class="form-control" name="cap">
                                <option selected disabled>{{ session['cap'] }}</option>
                                <option>sole</option>
                                <option>1-5</option>
                                <option>1-10</option>
                            </select>
                        </div>
                        <hr>
                        <div class="form-inline">
                            <div class="col-lg-6">
                                <div class="input-group date">
                                    <label class="control-label">Date From</label>
                                    <input type="text" class="form-control form-control-1 input-sm from" name="date_from"  placeholder="{{ session['date_from'] }}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group date">
                                     <label class="control-label">Date To</label>
                                     <input type="text" class="form-control form-control-1 input-sm from" name="date_to" placeholder="{{ session['date_to'] }}">
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <input tp
                        </div>
                    </form>
                </div>
            </div>
            <!--/preference panel-->

        <!--result panel-->
            <div class="panel panel-info">
                <div class="panel-heading">
                   <svg class="glyph stroked tag">
                       <use xlink:href="#stroked-tag"/></svg>Quicksearch
                </div>
                <div class="panel-body">

                </div>
            </div>
        <!--/result panel-->
        </div>
    <!--/left hand side-->

    <!--right hand side-->
        <div class="col-lg-6">
            <div id="map-show"></div>
        </div>
    <!--right hand side-->
    </div>
{% endblock %}

{% block external_js %}
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/datepicker.min.js') }}"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script>
            function init_map() {
                var var_location = new google.maps.LatLng(22.2863939, 114.1515148);

                var var_mapoptions = {
                    center: var_location,
                    zoom: 13
                };

                var var_marker = new google.maps.Marker({
                    position: var_location,
                    map: var_map,
                    title: "Venice"
                });

                var var_map = new google.maps.Map(document.getElementById("map-show"),
                        var_mapoptions);

                var_marker.setMap(var_map);

            }

            google.maps.event.addDomListener(window, 'load', init_map);
        </script>

        <script>
            var startDate = new Date();
            var fechaFin = new Date();
            var FromEndDate = new Date();
            var ToEndDate = new Date();


            $('.from').datepicker({
                autoclose: true,
                minViewMode: 1,
                format: 'mm-yyyy'
            }).on('changeDate', function (selected) {
                startDate = new Date(selected.date.valueOf());
                startDate.setDate(startDate.getDate(new Date(selected.date.valueOf())));
                $('.to').datepicker('setStartDate', startDate);
            });

            $('.to').datepicker({
                autoclose: true,
                minViewMode: 1,
                format: 'mm-yyyy'
            }).on('changeDate', function (selected) {
                FromEndDate = new Date(selected.date.valueOf());
                FromEndDate.setDate(FromEndDate.getDate(new Date(selected.date.valueOf())));
                $('.from').datepicker('setEndDate', FromEndDate);
            });
        </script>
{% endblock %}
