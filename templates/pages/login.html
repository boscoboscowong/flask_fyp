<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">


</head>

<body>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                    <br><br><br><br><br>
        <div class="login-panel panel panel-default">
            <div class="panel-heading"><h2>{{ title }}</h2></div>
            <div class="panel-body">
                <form role="form" action="/checking" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" id="username" placeholder="Username" name="username" type="text"
                                   autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="pwd" placeholder="Password" name="pwd" type="password"
                                   value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Login"/>
                    </fieldset>
                </form>
            </div>
            <div class="panel-footer">
                <a href="/register"><h5 style="text-align: right;">Don't have any account? Click here to
                    Register.</h5></a>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->


<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>

</html>
